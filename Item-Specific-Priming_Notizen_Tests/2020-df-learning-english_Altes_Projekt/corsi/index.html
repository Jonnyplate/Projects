<script>


  /* #####################################################################
        Setting the experiment
      ##################################################################### */
  timeline = [];
  timeline.push(instr_corsi_1);
  timeline.push(corsi_spans);
  timeline.push(ende);


  /* #####################################################################
          Start Experiment
      ##################################################################### */

  jsPsych.init({
    timeline: timeline,
    use_webaudio: false,
    on_start: function() {
      $('body').css('cursor', 'none')
    },
    on_finish: function() {
      jsPsych.data.displayData();
      let filename = "test_" + ID + ".csv";
      download(filename, jsPsych.data.get().csv())
    }
  });
</script>
